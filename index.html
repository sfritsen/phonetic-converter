<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Phonetic Converter</title>
</head>
<body>
    <div class="wrapper">
        <h1><span>Phonetic</span> <span>Converter</span></h1>
        <input type="text" id="inputText" placeholder="Type a word" value="">
        <a href="javascript:;" id="resetInput" onclick="reset()">Reset</a>
        <div class="output" id="output"></div>
        <p><a href="https://github.com/sfritsen/phonetic-converter">Visit on Github</a></p>
    </div>

    <script type="text/javascript">
        document.getElementById("inputText").addEventListener('keyup', (e) => {
            let output = document.getElementById("output");
            output.innerHTML = '';
            let inputText = document.getElementById('inputText').value.toLowerCase();
            const validInput = allLetter(inputText);

            switch (validInput) {
                case true:
                    inputText = inputText.replace(/\s/g, "");
                    const chars = inputText.split('');
                    let word = '';

                    const obj = {
                        'a': 'alpha',
                        'b': 'bravo',
                        'c': 'charlie',
                        'd': 'delta',
                        'e': 'echo',
                        'f': 'foxtrot',
                        'g': 'golf',
                        'h': 'hotel',
                        'i': 'india',
                        'j': 'juliet',
                        'k': 'kilo',
                        'l': 'lima',
                        'm': 'mike',
                        'n': 'november',
                        'o': 'oscar',
                        'p': 'papa',
                        'q': 'quebec',
                        'r': 'romeo',
                        's': 'sierra',
                        't': 'tango',
                        'u': 'uniform',
                        'v': 'victor',
                        'w': 'whiskey',
                        'x': 'x-ray',
                        'y': 'yankee',
                        'z': 'zulu',
                    }
            
                    chars.forEach((value) => {
                        word = obj[value];
                        output.innerHTML += `
                            <div><span>${word}</span></div>
                        `;
                    })
                    break;
                case false:
                    output.innerHTML += `
                        <div>Really?, try again please.</div>
                    `;
                    break;
            }

        });

        function allLetter(inputtxt) { 
            const onlyLettersAndSpaces = /^[A-Za-z\s]+$/;
            if (inputtxt.match(onlyLettersAndSpaces)) {
                return true;
            } else {
                return false;
            }
        }

        function reset() {
            document.getElementById('inputText').value = '';
            document.getElementById("output").innerHTML = '';
        }
    </script>
</body>
</html>

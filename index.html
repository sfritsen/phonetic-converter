<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Phonetic Converter</title>
</head>
<body>
    <div class="wrapper">
        <h1>Phonetic Converter</h1>
        <input type="text" id="inputText" placeholder="Type a word" value="" />
        <a href="javascript:;" id="resetInput" onclick="reset()">Reset</a>
        <div class="output" id="output"></div>
    </div>

    <script type="text/javascript">
        document.getElementById("inputText").addEventListener('keyup', (e) => {
            let output = document.getElementById("output");
            output.innerHTML = '';
            const inputText = document.getElementById('inputText').value.toLowerCase();
            const chars = inputText.split('');
            
            let word = '';

            const obj = {
                'a': 'alpha',
                'b': 'bravo',
                'c': 'charlie',
                'd': 'delta',
                'e': 'echo',
                'f': 'foxtrot',
                'g': 'golf',
                'h': 'hotel',
                'i': 'india',
                'j': 'juliett',
                'k': 'kilo',
                'l': 'lima',
                'm': 'mike',
                'n': 'november',
                'o': 'oscar',
                'p': 'papa',
                'q': 'quebec',
                'r': 'romeo',
                's': 'sierra',
                't': 'tango',
                'u': 'uniform',
                'v': 'victor',
                'w': 'whiskey',
                'x': 'xray',
                'y': 'yankee',
                'z': 'zulu',
            }
    
            chars.forEach((value) => {
                word = obj[value];
                output.innerHTML += `
                    <div>${word}</div>
                `;
            })
        });

        function reset() {
            document.getElementById('inputText').value = '';
            document.getElementById("output").innerHTML = '';
        }
    </script>
</body>
</html>
